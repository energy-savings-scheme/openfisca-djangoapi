name: Deploy to PROD
on:
  workflow_dispatch:
  push:
    branches: [main]
  repository_dispatch: # Triggered by a `push` event on a submodule
    types: [prod-openfisca-ruleset-updated] # repository_dispatch must have 'type' == "submodule-updated"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRD_VM_HOST }}
          username: ${{ secrets.PRD_VM_USER }}
          key: ${{ secrets.PRD_VM_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            cd openfisca-djangoapi
            git fetch --all
            git reset --hard origin/main
            docker compose up --build -d
            docker compose exec app bash entrypoint.sh setup_db
            docker compose exec app bash entrypoint.sh fetch_data
            docker compose exec app bash entrypoint.sh manage collectstatic --noinput
            exit
